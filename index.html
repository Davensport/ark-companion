<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Tribe Companion v1.8.0 (Graveyard)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tek-blue: #00f2ff;
            --tek-dim: rgba(0, 242, 255, 0.1);
            --tek-bg: #121212;
            --tek-panel: #1e1e1e;
            --danger: #ff4444;
            --gold: #ffd700;
            --gray: #666666;
            --pink: #ff69b4;
            --blue: #4da6ff;
            --success: #00ff9d;
            --purple: #bf00ff;
        }
        
        body {
            background-color: var(--tek-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#1a1a1a 15%, transparent 16%);
            background-size: 20px 20px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--tek-panel);
            border-right: 2px solid var(--tek-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--tek-blue);
            color: var(--tek-blue);
            padding: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--tek-blue);
            color: black;
            box-shadow: 0 0 15px var(--tek-blue);
        }

        .btn-nuke {
            margin-top: auto; 
            border-color: var(--danger);
            color: var(--danger);
            font-size: 0.8em;
            text-align: center;
        }
        .btn-nuke:hover {
            background: var(--danger);
            color: black;
            box-shadow: 0 0 15px var(--danger);
        }

        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .view-section { display: none; }
        .view-section.active { display: block; }

        /* HEADER & FILTERS */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .toggle-view-btn {
            background: var(--tek-dim);
            color: var(--tek-blue);
            border: 1px solid var(--tek-blue);
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            margin-left: 10px;
        }
        .toggle-view-btn:hover { background: var(--tek-blue); color: black; }
        
        .btn-graveyard { border-color: var(--gray); color: var(--gray); background: rgba(100,100,100,0.1); }
        .btn-graveyard.active { border-color: var(--danger); color: var(--danger); background: rgba(255, 68, 68, 0.1); }

        .filter-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip {
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            color: #888;
            white-space: nowrap;
        }
        .filter-chip.active { border-color: var(--tek-blue); color: var(--tek-blue); background: var(--tek-dim); }

        /* SORT BAR */
        .sort-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            align-items: center;
            overflow-x: auto;
        }
        .sort-label { font-size: 0.8em; color: #888; margin-right: 10px; white-space: nowrap; }
        .sort-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .sort-btn:hover { border-color: var(--tek-blue); color: white; }
        .sort-btn.active {
            background: var(--tek-blue);
            color: black;
            border-color: var(--tek-blue);
            font-weight: bold;
        }

        /* PRIORITY TOGGLES */
        .priority-box {
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .priority-label { font-size: 0.9em; color: #aaa; margin-right: 15px; text-transform: uppercase; letter-spacing: 1px; width: 100%; margin-bottom: 10px;}
        .toggle-check { display: none; }
        .toggle-btn {
            display: inline-block;
            padding: 5px 15px;
            border: 1px solid #555;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            color: #777;
            transition: 0.2s;
        }
        .toggle-check:checked + .toggle-btn {
            background: var(--tek-dim);
            color: var(--tek-blue);
            border-color: var(--tek-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }

        /* STRATEGY BOX */
        .strategy-container {
            border: 1px solid var(--purple);
            background: rgba(40, 0, 60, 0.4);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: left;
        }
        .strat-header { color: var(--purple); font-weight: bold; font-size: 1.1em; border-bottom: 1px solid var(--purple); padding-bottom: 10px; margin-bottom: 10px;}
        .strat-step { margin-bottom: 10px; display: flex; align-items: flex-start; gap: 10px; }
        .step-num { background: var(--purple); color: white; padding: 2px 8px; border-radius: 50%; font-size: 0.8em; min-width: 15px; text-align: center;}
        .step-text { color: #ddd; font-size: 0.9em; line-height: 1.4em;}

        /* TARGET GOAL BOX */
        .target-goal-box {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--gold);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        .target-label { color: var(--gold); font-weight: bold; font-size: 0.9em; text-transform: uppercase; }
        .target-stat { background: #222; padding: 5px 10px; border-radius: 3px; border: 1px solid #444; color: white; font-size: 1.1em; font-weight: bold; }
        .target-stat span { font-size: 0.7em; color: #888; margin-left: 5px; }

        /* LINEAGE & TARGET BOXES */
        .lineage-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px; }
        .lineage-card {
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            position: relative;
        }
        .lineage-card.active-line { border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .lineage-title { font-size: 1.2em; font-weight: bold; color: #888; border-bottom: 1px solid #333; padding-bottom: 5px; margin-bottom: 10px; }
        .lineage-val { font-size: 2em; color: white; font-weight: bold; }
        .lineage-muts { color: var(--pink); font-size: 1.2em; font-weight: bold; }
        .lineage-name { color: var(--tek-blue); font-size: 0.9em; margin-top: 5px; }
        .lineage-goal { margin-top: 15px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; font-size: 0.8em; color: #aaa; }

        /* FORMS */
        input, select {
            background: #000;
            border: 1px solid var(--tek-blue);
            color: white;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* CARD STYLES */
        .tek-card {
            background: rgba(30, 30, 30, 0.9);
            border-left: 5px solid var(--tek-blue);
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .tek-card.archived { opacity: 0.6; border-left-color: #444; filter: grayscale(100%); }
        
        .status-breeder { border-left-color: var(--gold); }
        .status-boss { border-left-color: var(--danger); }
        .status-fodder { border-left-color: var(--gray); }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .action-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .action-btn:hover { border-color: white; color: white; }
        .btn-archive:hover { border-color: var(--danger); color: var(--danger); }
        .btn-restore:hover { border-color: var(--success); color: var(--success); }

        /* COLOR DNA BAR */
        .color-dna-bar {
            display: flex;
            gap: 2px;
            background: #111;
            padding: 2px;
            border-radius: 4px;
            margin: 5px 0;
            width: fit-content;
        }
        .dna-node {
            width: 20px;
            height: 10px;
            background: #333;
            border: 1px solid #444;
            cursor: help;
        }

        /* TABLE STYLES */
        .tek-table-container { overflow-x: auto; }
        .tek-table { width: 100%; border-collapse: collapse; font-size: 0.9em; color: #ccc; }
        .tek-table th { 
            text-align: left; 
            border-bottom: 2px solid var(--tek-blue); 
            padding: 10px; 
            color: var(--tek-blue);
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
            white-space: nowrap;
        }
        .tek-table th:hover { color: white; background: rgba(0, 242, 255, 0.1); }
        .tek-table th.active-sort { color: var(--gold); border-bottom-color: var(--gold); }
        .tek-table td { border-bottom: 1px solid #333; padding: 10px; background: rgba(30, 30, 30, 0.5); }
        .tek-table tr:hover td { background: var(--tek-dim); }

        /* HIGHLIGHTS & BADGES */
        .best-stat { color: var(--gold); font-weight: bold; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        .best-stat::after { content: " ‚òÖ"; font-size: 0.8em; }
        .mut-delta { color: var(--pink); font-size: 0.8em; margin-left: 3px; font-weight:bold; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em; color: #ccc; margin-top: 10px; }
        .badge { font-size: 0.7em; padding: 2px 6px; border-radius: 3px; text-transform: uppercase; background: #333; color: #ccc; vertical-align: middle; margin-right: 5px; }
        .mut-clean { background: rgba(0, 255, 157, 0.2); color: var(--success); border: 1px solid var(--success); }
        .mut-dirty { background: rgba(255, 215, 0, 0.2); color: var(--gold); border: 1px solid var(--gold); }
        .mut-capped { background: rgba(255, 68, 68, 0.2); color: var(--danger); border: 1px solid var(--danger); font-weight: bold; }

        /* MATCHMAKER */
        .matchmaker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;}
        .gender-col h3 { text-align: center; border-bottom: 2px solid; padding-bottom: 10px; }
        .male-col h3 { color: var(--blue); border-color: var(--blue); }
        .female-col h3 { color: var(--pink); border-color: var(--pink); }
        .match-card { border: 1px solid #444; padding: 10px; margin-bottom: 10px; background: #1a1a1a; }
        .has-top-stat { color: var(--gold); font-size: 0.8em; display: block; margin-top: 5px;}
        
        .recommendation-box {
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
            border: 2px solid var(--success);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            margin-bottom: 30px;
        }
        .rec-pair { display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 1.2em; margin: 15px 0; }
        .rec-name { font-weight: bold; padding: 10px 20px; background: #333; border-radius: 5px; border: 1px solid #555; }
        .rec-score { color: var(--success); font-size: 1.5em; font-weight: bold; margin-bottom: 10px; display: block;}
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--tek-blue); text-align:center;">TEK LOG_v1.8.0</h2>
    <button class="nav-btn active" onclick="switchTab('library')">ü¶ñ LIBRARY</button>
    <button class="nav-btn" onclick="switchTab('matchmaker')">‚ô• BREEDING</button>
    <button class="nav-btn" onclick="switchTab('lineage')">üß¨ LINEAGE</button>
    <button class="nav-btn" onclick="resetForm(); switchTab('add')">‚ûï ADD DATA</button>
    <button class="nav-btn btn-nuke" onclick="handleDeleteAll()">‚ö† DELETE LIBRARY</button>
</div>

<div class="main-content">
    <div id="library" class="view-section active">
        <div class="header-controls">
            <div class="filter-bar" id="speciesFilterBar">
                <span class="filter-chip active" onclick="filterSpecies('All')">All Species</span>
            </div>
            <div>
                <button class="toggle-view-btn" onclick="toggleView()">‚ò∑ GRID / ‚ò∞ LIST</button>
                <button class="toggle-view-btn btn-graveyard" id="btnGraveyard" onclick="toggleGraveyard()">üíÄ GRAVEYARD</button>
            </div>
        </div>
        <div class="sort-bar" id="gridSortBar">
            <span class="sort-label">SORT CARDS:</span>
            <button class="sort-btn active" onclick="setSort('timestamp')" id="sort-recent">RECENT</button>
            <button class="sort-btn" onclick="setSort('name')" id="sort-name">NAME</button>
            <button class="sort-btn" onclick="setSort('level')" id="sort-level">LEVEL</button>
            <button class="sort-btn" onclick="setSort('mutations')" id="sort-mutations">MUTS</button>
            <button class="sort-btn" onclick="setSort('hp')" id="sort-hp">HP</button>
            <button class="sort-btn" onclick="setSort('stam')" id="sort-stam">STAM</button>
            <button class="sort-btn" onclick="setSort('oxygen')" id="sort-oxygen">OXY</button>
            <button class="sort-btn" onclick="setSort('food')" id="sort-food">FOOD</button>
            <button class="sort-btn" onclick="setSort('weight')" id="sort-weight">WGT</button>
            <button class="sort-btn" onclick="setSort('melee')" id="sort-melee">MELEE</button>
        </div>
        <div id="dino-feed">Loading Cryopods...</div>
    </div>

    <div id="matchmaker" class="view-section">
        <h2 style="text-align:center; color:var(--gold);">GENETIC STRATEGIST</h2>
        <div class="priority-box">
            <div class="priority-label">SCORING PRIORITIES:</div>
            <label><input type="checkbox" class="toggle-check" id="prio-hp" checked onchange="renderMatchmaker()"><span class="toggle-btn">HP</span></label>
            <label><input type="checkbox" class="toggle-check" id="prio-stam" checked onchange="renderMatchmaker()"><span class="toggle-btn">STAM</span></label>
            <label><input type="checkbox" class="toggle-check" id="prio-oxy" onchange="renderMatchmaker()"><span class="toggle-btn">OXYGEN</span></label>
            <label><input type="checkbox" class="toggle-check" id="prio-food" onchange="renderMatchmaker()"><span class="toggle-btn">FOOD</span></label>
            <label><input type="checkbox" class="toggle-check" id="prio-weight" checked onchange="renderMatchmaker()"><span class="toggle-btn">WEIGHT</span></label>
            <label><input type="checkbox" class="toggle-check" id="prio-melee" checked onchange="renderMatchmaker()"><span class="toggle-btn">MELEE</span></label>
        </div>
        <div style="text-align:center; margin-bottom:20px; color:#888;">
            Analyzing: <span id="matchmaker-species" style="color:var(--tek-blue); font-weight:bold; font-size:1.2em;"></span>
        </div>
        <div id="strategy-board"></div>
        <div id="recommendation-engine"></div>
        <div class="matchmaker-grid">
            <div class="gender-col male-col"><h3>BEST MALES ‚ôÇ</h3><div id="male-feed"></div></div>
            <div class="gender-col female-col"><h3>BEST FEMALES ‚ôÄ</h3><div id="female-feed"></div></div>
        </div>
    </div>

    <div id="lineage" class="view-section">
        <h2 style="text-align:center; color:var(--pink);">LINEAGE TRACKER</h2>
        <div style="text-align:center; color:#888; margin-bottom:20px;">
            Tracking Highest Mutation Count per Stat
        </div>
        <div id="lineage-dashboard" class="lineage-grid"></div>
    </div>

    <div id="add" class="view-section">
        <div class="tek-card" style="max-width: 500px; margin: 0 auto;">
            <h3 id="formTitle">// UPLOAD NEW SPECIMEN</h3>
            <form id="addDinoForm">
                <input type="hidden" id="docId">
                <label>Classification</label>
                <div style="display:flex; gap:10px;">
                    <input list="speciesList" id="species" placeholder="Species (Start typing...)" required autocomplete="off">
                    <datalist id="speciesList">
                        <option value="Rex"><option value="Yutyrannus"><option value="Therizinosaurus"><option value="Argentavis"><option value="Spino">
                        <option value="Baryonyx"><option value="Thylacoleo"><option value="Daedon"><option value="Ankylosaurus"><option value="Doedicurus">
                        <option value="Pteranodon"><option value="Giganotosaurus"><option value="Carcharodontosaurus"><option value="Basilosaurus"><option value="Tusoteuthis">
                        <option value="Maeguana"><option value="Pyromane"><option value="Dreadnoughtus"><option value="Fasolasuchus">
                    </datalist>
                    <select id="status">
                        <option value="Standard">Standard</option>
                        <option value="Main Breeder">Main Breeder (Gold)</option>
                        <option value="Boss Army">Boss Army (Red)</option>
                        <option value="Fodder">Backup/Fodder</option>
                        <option value="Archived">Archived (Dead)</option>
                    </select>
                </div>
                <label>Identity</label>
                <input type="text" id="name" placeholder="Name" required>
                <div style="display:flex; gap:10px;">
                    <input type="number" id="level" placeholder="Total Lvl" required>
                    <select id="sex"><option value="Male">Male</option><option value="Female">Female</option></select>
                    <input type="number" id="mutations" placeholder="Muts" style="width:80px;">
                </div>
                <label style="color:var(--gold);">Genetics (Points Only)</label>
                <div class="stat-grid">
                    <div><small>HP</small><input type="number" id="hp" placeholder="0-255" required></div>
                    <div><small>Stam</small><input type="number" id="stam" placeholder="0-255"></div>
                    <div><small>Oxygen</small><input type="number" id="oxygen" placeholder="0-255"></div>
                    <div><small>Food</small><input type="number" id="food" placeholder="0-255"></div>
                    <div><small>Weight</small><input type="number" id="weight" placeholder="0-255"></div>
                    <div><small>Melee</small><input type="number" id="melee" placeholder="0-255" required></div>
                </div>
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" class="nav-btn" style="flex:1; border-color:#555; color:#888;" onclick="switchTab('library')">CANCEL</button>
                    <button type="submit" class="nav-btn" style="flex:2;" id="submitBtn">SAVE DATA</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyCrQjV6u3GhWzVo8QQge9N9mrSY5uabdII",
      authDomain: "ark-tribe-companion.firebaseapp.com",
      projectId: "ark-tribe-companion",
      storageBucket: "ark-tribe-companion.firebasestorage.app",
      messagingSenderId: "653276449134",
      appId: "1:653276449134:web:8bc4a92cd15953db35997f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // --- ARK COLOR DICTIONARY ---
  const ARK_COLORS = {
    1: "#FF0000", 2: "#0000FF", 3: "#00FF00", 4: "#FFFF00", 5: "#00FFFF", 6: "#FF00FF", 7: "#C0FF00", 8: "#FF8000",
    9: "#C0B0A0", 10: "#C0FFBA", 11: "#C0FFBA", 12: "#FFB0A0", 13: "#FFB0A0", 14: "#000000", 15: "#403020", 16: "#205020",
    17: "#502020", 18: "#FFFFFF", 19: "#C0C0C0", 20: "#707070", 21: "#ffb400", 22: "#914c00", 23: "#c3e600", 24: "#006400",
    25: "#32CD32", 26: "#00FF7F", 27: "#008080", 28: "#00C0FF", 29: "#004080", 30: "#800080", 31: "#FFB6C1", 32: "#800000",
    33: "#A0A0A0", 34: "#696969", 35: "#8B4513", 36: "#A0522D", 37: "#D2691E", 38: "#B8860B", 39: "#556B2F", 40: "#808000",
    41: "#6B8E23", 42: "#9ACD32", 43: "#2E8B57", 44: "#20B2AA", 45: "#4682B4", 46: "#191970", 47: "#483D8B", 48: "#4B0082",
    49: "#8A2BE2", 50: "#9400D3", 51: "#9932CC", 52: "#8B008B", 53: "#C71585", 54: "#DB7093", 55: "#FF1493", 56: "#FF69B4",
  };
  function getHex(id) { if(!id || id == 0) return "#333"; return ARK_COLORS[id] || "#555"; }
  
  let currentFilter = 'All';
  let viewMode = 'table'; 
  let allDinos = [];
  let sortBy = 'timestamp';
  let sortDesc = true;
  let showGraveyard = false;

  const q = query(collection(db, "dinos"), orderBy("timestamp", "desc"));
  
  onSnapshot(q, (snapshot) => {
      allDinos = [];
      const speciesSet = new Set(); 
      snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          allDinos.push({ id: docSnap.id, ...data });
          speciesSet.add(data.species);
      });
      renderFilters(Array.from(speciesSet));
      renderList();
      renderMatchmaker(); 
      renderLineage();
  });

  window.toggleGraveyard = function() {
      showGraveyard = !showGraveyard;
      const btn = document.getElementById("btnGraveyard");
      if(showGraveyard) btn.classList.add("active"); else btn.classList.remove("active");
      renderList();
  }

  window.setSort = function(criteria) {
      if(sortBy === criteria) sortDesc = !sortDesc; 
      else { sortBy = criteria; sortDesc = true; }

      if(priorities.stam) targetGoalHTML += `<div class="target-stat">${maxStats.stam} <span>STAM</span></div>`;
      if(priorities.melee) targetGoalHTML += `<div class="target-stat">${maxStats.melee} <span>MEL</span></div>`;

          if(priorities.hp && Number(m.hp) < maxStats.hp) perfect = false;
          if(priorities.stam && Number(m.stam) < maxStats.stam) perfect = false;
          if(priorities.melee && Number(m.melee) < maxStats.melee) perfect = false;
          if(priorities.weight && Number(m.weight) < maxStats.weight) perfect = false;
          return perfect;
      });
      const perfectFemales = totalFemales.filter(f => {
          let perfect = true;
          if(priorities.hp && Number(f.hp) < maxStats.hp) perfect = false;
          if(priorities.stam && Number(f.stam) < maxStats.stam) perfect = false;
          if(priorities.melee && Number(f.melee) < maxStats.melee) perfect = false;
          if(priorities.weight && Number(f.weight) < maxStats.weight) perfect = false;

          else if (totalMales.length === 0) stratSteps.push({ text: `<b>NO MALES:</b> Go tame a Male.`, type: 'warn' });
          else if (totalFemales.length === 0) stratSteps.push({ text: `<b>NO FEMALES:</b> Go tame a Female.`, type: 'warn' });
          else {
              let activeHolders = [];
              if(priorities.hp) activeHolders.push(...holders.hp);
              if(priorities.stam) activeHolders.push(...holders.stam);
              if(priorities.melee) activeHolders.push(...holders.melee);
              if(priorities.weight) activeHolders.push(...holders.weight);
              const distinctMales = [...new Set(activeHolders.filter(d => d.sex === 'Male').map(d => d.id))];
              const distinctFemales = [...new Set(activeHolders.filter(d => d.sex === 'Female').map(d => d.id))];
              if (distinctMales.length > 1 && distinctFemales.length === 0) stratSteps.push({ text: `<b>GENDER CONFLICT:</b> Your best stats are stuck on multiple Males.`, type: 'warn' });
              else if (distinctFemales.length > 1 && distinctMales.length === 0) stratSteps.push({ text: `<b>GENDER CONFLICT:</b> Your best stats are stuck on multiple Females.`, type: 'warn' });
              else stratSteps.push({ text: `<b>PATH IS CLEAR:</b> Combine stats to create a Perfect Pair.`, type: 'good' });

      stratSteps.forEach((s, i) => { stratHTML += `<div class="strat-step"><span class="step-num">${i+1}</span><span class="step-text">${s.text}</span></div>`; });
      stratHTML += targetGoalHTML; stratHTML += `</div>`;
      stratBoard.innerHTML = stratHTML;

      const males = speciesDinos.filter(d => d.sex === 'Male');
      const females = speciesDinos.filter(d => d.sex === 'Female');
      let bestPair = null; let highestScore = -1; let maxPossiblePoints = 0.5; 
      if(priorities.hp) maxPossiblePoints += 1.0;
      if(priorities.stam) maxPossiblePoints += 1.0;
      if(priorities.melee) maxPossiblePoints += 1.0;
      if(priorities.weight) maxPossiblePoints += 1.0;

      males.forEach(m => {
          females.forEach(f => {
              let score = 0; let traits = [];
              if(Number(f.mutations || 0) < 20) score += 0.5;
              const checkStat = (prio, mVal, fVal, max, name) => {
                  if(!prio) return 0;
                  if(Number(mVal) >= max && Number(fVal) >= max) { traits.push(`Guaranteed ${name}`); return 1.15; }
                  else if(Number(mVal) >= max || Number(fVal) >= max) { traits.push(`Potential ${name}`); return 1.0; }
                  return 0;
              };
              score += checkStat(priorities.hp, m.hp, f.hp, maxStats.hp, "HP");
              score += checkStat(priorities.stam, m.stam, f.stam, maxStats.stam, "Stam");
              score += checkStat(priorities.weight, m.weight, f.weight, maxStats.weight, "Weight");
              score += checkStat(priorities.melee, m.melee, f.melee, maxStats.melee, "Melee");
              if(score > highestScore) { highestScore = score; bestPair = { male: m, female: f, traits: traits }; }
          });
      });

      if(bestPair && highestScore > 0) {
          let pct = Math.round((highestScore / maxPossiblePoints) * 100); if(pct > 100) pct = 100;
          let matchLabel = "BEST MATCH";
          if(perfectMales.length > 0 && perfectFemales.length > 0) matchLabel = "üß¨ MUTATION PAIR";

                <div class="rec-pair">
                    <span class="rec-name" style="color:var(--blue)">${bestPair.male.name}</span>
                    <span style="color:var(--gold)">‚ù§Ô∏è</span>
                    <span class="rec-name" style="color:var(--pink)">${bestPair.female.name}</span>
                </div>
            </div>`;
      }

      const createMatchCard = (dino) => {
          let accolades = ""; let score = 0;
          if(priorities.hp && Number(dino.hp) >= maxStats.hp) { accolades += `<span class="has-top-stat">‚òÖ BEST HP (${dino.hp})</span>`; score++; }
          if(priorities.melee && Number(dino.melee) >= maxStats.melee) { accolades += `<span class="has-top-stat">‚òÖ BEST MELEE (${dino.melee})</span>`; score++; }
          if(priorities.stam && Number(dino.stam) >= maxStats.stam) { accolades += `<span class="has-top-stat">‚òÖ BEST STAM (${dino.stam})</span>`; score++; }
          if(priorities.weight && Number(dino.weight) >= maxStats.weight) { accolades += `<span class="has-top-stat">‚òÖ BEST WEIGHT (${dino.weight})</span>`; score++; }
          if(accolades === "") return null; 
          return { html: `<div class="match-card"><strong>${dino.name}</strong> <small>(Muts: ${dino.mutations || 0})</small>${accolades}</div>`, score: score, dino: dino };
      };

      let maleCards = []; let femaleCards = [];
      speciesDinos.forEach(dino => {
          const cardObj = createMatchCard(dino);
          if(cardObj) { if(dino.sex === 'Male') maleCards.push(cardObj); else femaleCards.push(cardObj); }
      });
      const filterList = (list) => {
          return list.filter(item => {
              return !list.some(other => {
                 if(other.dino.id === item.dino.id) return false;
                 let dominated = true;
                 if(priorities.hp && Number(item.dino.hp) >= maxStats.hp && Number(other.dino.hp) < maxStats.hp) dominated = false;
                 if(priorities.melee && Number(item.dino.melee) >= maxStats.melee && Number(other.dino.melee) < maxStats.melee) dominated = false;
                 if(priorities.stam && Number(item.dino.stam) >= maxStats.stam && Number(other.dino.stam) < maxStats.stam) dominated = false;
                 if(item.score < other.score && dominated) return true;
                 return false;
              });
          });
      };
      filterList(maleCards).forEach(c => maleFeed.innerHTML += c.html);
      filterList(femaleCards).forEach(c => femaleFeed.innerHTML += c.html);
  }

  // NEW: Restore Function
  window.handleRestore = async function(id) {
      if(!confirm("Restore this dino?")) return;
      await updateDoc(doc(db, "dinos", id), { status: 'Standard' });
  }

  document.getElementById("addDinoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const docId = document.getElementById('docId').value;
      const payload = {
          species: form.species.value,
          status: form.status.value,
          name: form.name.value,
          level: form.level.value,
          sex: form.sex.value,
          mutations: Number(form.mutations.value) || 0,
          hp: form.hp.value,
          stam: form.stam.value,
          oxygen: form.oxygen.value,
          food: form.food.value,
          weight: form.weight.value,
          melee: form.melee.value,
          timestamp: Date.now()
      };
      try {
          if(docId) await updateDoc(doc(db, "dinos", docId), payload);
          else await addDoc(collection(db, "dinos"), payload);
          resetForm();
          switchTab('library');
      } catch(err) { console.error(err); alert("Error saving data."); }
  });
  async function handleDelete(id) { if(confirm("Delete this entry?")) await deleteDoc(doc(db, "dinos", id)); }
  window.handleDeleteAll = async function() {
      if(!confirm("‚ö†Ô∏è DANGER ZONE ‚ö†Ô∏è\n\nThis will delete EVERY dinosaur in the library.\n\nAre you sure?")) return;
      if(!confirm("Double Check: This cannot be undone. Delete all?")) return;
      const q = query(collection(db, "dinos"));
      const snapshot = await getDocs(q);
      snapshot.forEach(async (docSnap) => { await deleteDoc(doc(db, "dinos", docSnap.id)); });
      alert("Library wiped.");
  }
  window.toggleView = function() { viewMode = viewMode === 'cards' ? 'table' : 'cards'; renderList(); }
  function renderFilters(speciesList) {
      const bar = document.getElementById("speciesFilterBar");
      bar.innerHTML = `<span class="filter-chip ${currentFilter === 'All' ? 'active' : ''}" id="filter-all">All Species</span>`;
      speciesList.sort().forEach(species => {
          const chip = document.createElement('span');
          chip.className = `filter-chip ${currentFilter === species ? 'active' : ''}`;
          chip.innerText = species;
          chip.onclick = () => { currentFilter = species; sortBy = 'timestamp'; sortDesc = true; renderFilters(speciesList); renderList(); renderMatchmaker(); renderLineage(); };
          bar.appendChild(chip);
      });
      document.getElementById('filter-all').onclick = () => { currentFilter = 'All'; renderFilters(speciesList); renderList(); renderMatchmaker(); renderLineage(); };
  }
  window.resetForm = function() {
      document.getElementById("addDinoForm").reset();
      document.getElementById('docId').value = "";
      document.getElementById('formTitle').innerText = "// UPLOAD NEW SPECIMEN";
      document.getElementById('submitBtn').innerText = "SAVE TO CLOUD";
  }
  window.switchTab = function(tabId) {
      document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      if(tabId === 'library') document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
      if(tabId === 'matchmaker') { document.querySelector('.nav-btn:nth-child(3)').classList.add('active'); renderMatchmaker(); }
      if(tabId === 'lineage') { document.querySelector('.nav-btn:nth-child(4)').classList.add('active'); renderLineage(); }
      if(tabId === 'add') document.querySelector('.nav-btn:nth-child(5)').classList.add('active');
  }
</script>
