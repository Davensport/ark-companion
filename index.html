<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Tribe Companion</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tek-blue: #00f2ff;
            --tek-dim: rgba(0, 242, 255, 0.1);
            --tek-bg: #121212;
            --tek-panel: #1e1e1e;
            --danger: #ff4444;
        }
        
        body {
            background-color: var(--tek-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#1a1a1a 15%, transparent 16%);
            background-size: 20px 20px;
        }

        /* SIDEBAR (The Navigation) */
        .sidebar {
            width: 250px;
            background: var(--tek-panel);
            border-right: 2px solid var(--tek-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--tek-blue);
            color: var(--tek-blue);
            padding: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-family: 'Orbitron', sans-serif;
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--tek-blue);
            color: black;
            box-shadow: 0 0 15px var(--tek-blue);
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        /* VIEWS (Tabs) */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* FORMS & CARDS */
        input, select {
            background: #000;
            border: 1px solid var(--tek-blue);
            color: white;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        .tek-card {
            background: rgba(30, 30, 30, 0.9);
            border-left: 5px solid var(--tek-blue);
            border-top: 1px solid var(--tek-blue);
            border-bottom: 1px solid var(--tek-blue);
            border-right: 1px solid var(--tek-blue);
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px 10px;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        .filter-bar {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
            overflow-x: auto;
            white-space: nowrap;
        }
        
        .filter-chip {
            display: inline-block;
            border: 1px solid #555;
            padding: 5px 15px;
            margin-right: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            color: #888;
        }
        .filter-chip.active {
            border-color: var(--tek-blue);
            color: var(--tek-blue);
            background: var(--tek-dim);
        }

        .stat-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
            color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--tek-blue); text-align:center;">TEK LOG_</h2>
    <button class="nav-btn active" onclick="switchTab('library')">ðŸ¦– LIBRARY</button>
    <button class="nav-btn" onclick="switchTab('add')">âž• ADD DATA</button>
</div>

<div class="main-content">

    <div id="library" class="view-section active">
        <div class="filter-bar" id="speciesFilterBar">
            <span class="filter-chip active" onclick="filterSpecies('All')">All Species</span>
        </div>
        <div id="dino-feed">Loading Cryopods...</div>
    </div>

    <div id="add" class="view-section">
        <div class="tek-card" style="max-width: 500px; margin: 0 auto;">
            <h3>// UPLOAD NEW SPECIMEN</h3>
            <form id="addDinoForm">
                <label>Species</label>
                <input type="text" id="species" placeholder="e.g. Rex" required>
                
                <label>Name</label>
                <input type="text" id="name" placeholder="e.g. Boss Breeder M1" required>
                
                <div style="display:flex; gap:10px;">
                    <input type="number" id="level" placeholder="Lvl" required>
                    <select id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="stat-grid">
                    <input type="number" id="hp" placeholder="HP" required>
                    <input type="number" id="stam" placeholder="Stam">
                    <input type="number" id="weight" placeholder="Weight">
                    <input type="number" id="melee" placeholder="Melee %" required>
                </div>
                
                <button type="submit" class="nav-btn" style="width:100%; margin-top:20px; text-align:center;">SAVE TO CLOUD</button>
            </form>
        </div>
    </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // --- YOUR CONFIGURATION ---
  const firebaseConfig = {
      apiKey: "AIzaSyCrQjV6u3GhWzVo8QQge9N9mrSY5uabdII",
      authDomain: "ark-tribe-companion.firebaseapp.com",
      projectId: "ark-tribe-companion",
      storageBucket: "ark-tribe-companion.firebasestorage.app",
      messagingSenderId: "653276449134",
      appId: "1:653276449134:web:8bc4a92cd15953db35997f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  let currentFilter = 'All';
  let allDinos = []; 

  // 1. LISTEN TO DATABASE
  const q = query(collection(db, "dinos"), orderBy("timestamp", "desc"));
  
  onSnapshot(q, (snapshot) => {
      allDinos = [];
      const speciesSet = new Set(); 

      snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          allDinos.push({ id: docSnap.id, ...data });
          speciesSet.add(data.species);
      });

      renderFilters(Array.from(speciesSet));
      renderList();
  });

  // 2. RENDER THE LIST (With Filter Logic)
  function renderList() {
      const feed = document.getElementById("dino-feed");
      feed.innerHTML = "";
      
      const filtered = currentFilter === 'All' 
          ? allDinos 
          : allDinos.filter(d => d.species === currentFilter);

      filtered.forEach(dino => {
          const html = `
              <div class="tek-card">
                  <button class="delete-btn" data-id="${dino.id}">DELETE</button>
                  <strong style="color:var(--tek-blue); font-size:1.2em;">${dino.species}</strong> 
                  <span style="color:#666;"> - Lvl ${dino.level} ${dino.sex}</span>
                  <div style="font-size:1.1em; margin: 5px 0;">${dino.name}</div>
                  <div class="stat-grid">
                      <span>â™¥ ${dino.hp}</span>
                      <span>âš¡ ${dino.stam || '-'}</span>
                      <span>âš– ${dino.weight || '-'}</span>
                      <span>âš” ${dino.melee}%</span>
                  </div>
              </div>
          `;
          feed.innerHTML += html;
      });

      document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', (e) => handleDelete(e.target.dataset.id));
      });
  }

  // 3. RENDER FILTER BUTTONS
  function renderFilters(speciesList) {
      const bar = document.getElementById("speciesFilterBar");
      bar.innerHTML = `<span class="filter-chip ${currentFilter === 'All' ? 'active' : ''}" id="filter-all">All Species</span>`;
      
      speciesList.sort().forEach(species => {
          const chip = document.createElement('span');
          chip.className = `filter-chip ${currentFilter === species ? 'active' : ''}`;
          chip.innerText = species;
          chip.onclick = () => {
              currentFilter = species;
              renderFilters(speciesList);
              renderList();
          };
          bar.appendChild(chip);
      });

      document.getElementById('filter-all').onclick = () => {
          currentFilter = 'All';
          renderFilters(speciesList);
          renderList();
      };
  }

  // 4. ADD DATA
  document.getElementById("addDinoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      
      await addDoc(collection(db, "dinos"), {
          species: form.species.value,
          name: form.name.value,
          level: form.level.value,
          sex: form.sex.value,
          hp: form.hp.value,
          stam: form.stam.value,
          weight: form.weight.value,
          melee: form.melee.value,
          timestamp: Date.now()
      });
      
      form.reset();
      alert("Specimen Uploaded.");
      switchTab('library');
  });

  // 5. DELETE DATA
  async function handleDelete(id) {
      if(confirm("Destroy this data pattern? (Cannot be undone)")) {
          await deleteDoc(doc(db, "dinos", id));
      }
  }

  // TAB SWITCHING
  window.switchTab = function(tabId) {
      document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
      
      document.getElementById(tabId).classList.add('active');
      if(tabId === 'library') document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
      if(tabId === 'add') document.querySelector('.nav-btn:nth-child(3)').classList.add('active');
  }
</script>

</body>
</html>
