<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK Tribe Companion v12.2 (Polished)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tek-blue: #00f2ff;
            --tek-dim: rgba(0, 242, 255, 0.1);
            --tek-bg: #121212;
            --tek-panel: #1e1e1e;
            --danger: #ff4444;
            --gold: #ffd700;
            --gray: #666666;
            --pink: #ff69b4;
            --blue: #4da6ff;
            --success: #00ff9d;
        }
        
        body {
            background-color: var(--tek-bg);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(#1a1a1a 15%, transparent 16%);
            background-size: 20px 20px;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background: var(--tek-panel);
            border-right: 2px solid var(--tek-blue);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--tek-blue);
            color: var(--tek-blue);
            padding: 15px;
            cursor: pointer;
            text-align: left;
            transition: 0.2s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9em;
            text-transform: uppercase;
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--tek-blue);
            color: black;
            box-shadow: 0 0 15px var(--tek-blue);
        }

        .btn-nuke {
            margin-top: auto; 
            border-color: var(--danger);
            color: var(--danger);
            font-size: 0.8em;
            text-align: center;
        }
        .btn-nuke:hover {
            background: var(--danger);
            color: black;
            box-shadow: 0 0 15px var(--danger);
        }

        /* MAIN CONTENT */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }

        .view-section { display: none; }
        .view-section.active { display: block; }

        /* HEADER & FILTERS */
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .toggle-view-btn {
            background: var(--tek-dim);
            color: var(--tek-blue);
            border: 1px solid var(--tek-blue);
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
        }
        .toggle-view-btn:hover { background: var(--tek-blue); color: black; }

        .filter-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip {
            border: 1px solid #555;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            color: #888;
            white-space: nowrap;
        }
        .filter-chip.active { border-color: var(--tek-blue); color: var(--tek-blue); background: var(--tek-dim); }

        /* SORT BAR (Only visible in GRID mode) */
        .sort-bar {
            display: flex; /* Changed dynamically by JS */
            gap: 10px;
            margin-bottom: 15px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            align-items: center;
            overflow-x: auto; /* Handle many buttons */
        }
        .sort-label { font-size: 0.8em; color: #888; margin-right: 10px; white-space: nowrap; }
        .sort-btn {
            background: transparent;
            border: 1px solid #444;
            color: #888;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8em;
            white-space: nowrap;
        }
        .sort-btn:hover { border-color: var(--tek-blue); color: white; }
        .sort-btn.active {
            background: var(--tek-blue);
            color: black;
            border-color: var(--tek-blue);
            font-weight: bold;
        }

        /* FORMS */
        input, select {
            background: #000;
            border: 1px solid var(--tek-blue);
            color: white;
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        /* CARD STYLES */
        .tek-card {
            background: rgba(30, 30, 30, 0.9);
            border-left: 5px solid var(--tek-blue);
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        .status-breeder { border-left-color: var(--gold); }
        .status-boss { border-left-color: var(--danger); }
        .status-fodder { border-left-color: var(--gray); }

        .card-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .action-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            font-size: 0.8em;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
        }
        .action-btn:hover { border-color: white; color: white; }
        .btn-delete:hover { border-color: var(--danger); color: var(--danger); }

        /* TABLE STYLES */
        .tek-table-container { overflow-x: auto; }
        .tek-table { width: 100%; border-collapse: collapse; font-size: 0.9em; color: #ccc; }
        
        /* CLICKABLE HEADERS */
        .tek-table th { 
            text-align: left; 
            border-bottom: 2px solid var(--tek-blue); 
            padding: 10px; 
            color: var(--tek-blue);
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
            white-space: nowrap;
        }
        .tek-table th:hover {
            color: white;
            background: rgba(0, 242, 255, 0.1);
        }
        .tek-table th.active-sort {
            color: var(--gold);
            border-bottom-color: var(--gold);
        }

        .tek-table td { border-bottom: 1px solid #333; padding: 10px; background: rgba(30, 30, 30, 0.5); }
        .tek-table tr:hover td { background: var(--tek-dim); }

        /* HIGHLIGHTS */
        .best-stat { color: var(--gold); font-weight: bold; text-shadow: 0 0 5px rgba(255, 215, 0, 0.5); }
        .best-stat::after { content: " ‚òÖ"; font-size: 0.8em; }

        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9em; color: #ccc; margin-top: 10px; }
        .badge { font-size: 0.7em; padding: 2px 6px; border-radius: 3px; text-transform: uppercase; background: #333; color: #ccc; vertical-align: middle; }

        /* MATCHMAKER */
        .matchmaker-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;}
        .gender-col h3 { text-align: center; border-bottom: 2px solid; padding-bottom: 10px; }
        .male-col h3 { color: var(--blue); border-color: var(--blue); }
        .female-col h3 { color: var(--pink); border-color: var(--pink); }
        .match-card { border: 1px solid #444; padding: 10px; margin-bottom: 10px; background: #1a1a1a; }
        .has-top-stat { color: var(--gold); font-size: 0.8em; display: block; margin-top: 5px;}
        
        .recommendation-box {
            background: linear-gradient(45deg, rgba(0,0,0,0.8), rgba(20,20,20,0.9));
            border: 2px solid var(--success);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            margin-bottom: 30px;
        }
        .rec-pair { display: flex; justify-content: center; align-items: center; gap: 20px; font-size: 1.2em; margin: 15px 0; }
        .rec-name { font-weight: bold; padding: 10px 20px; background: #333; border-radius: 5px; border: 1px solid #555; }
        .rec-score { color: var(--success); font-size: 1.5em; font-weight: bold; margin-bottom: 10px; display: block;}
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--tek-blue); text-align:center;">TEK LOG_v12.2</h2>
    <button class="nav-btn active" onclick="switchTab('library')">ü¶ñ LIBRARY</button>
    <button class="nav-btn" onclick="switchTab('matchmaker')">‚ô• BREEDING</button>
    <button class="nav-btn" onclick="resetForm(); switchTab('add')">‚ûï ADD DATA</button>
    
    <button class="nav-btn btn-nuke" onclick="handleDeleteAll()">‚ö† DELETE LIBRARY</button>
</div>

<div class="main-content">

    <div id="library" class="view-section active">
        <div class="header-controls">
            <div class="filter-bar" id="speciesFilterBar">
                <span class="filter-chip active" onclick="filterSpecies('All')">All Species</span>
            </div>
            <button class="toggle-view-btn" onclick="toggleView()">‚ò∑ GRID / ‚ò∞ LIST</button>
        </div>
        
        <div class="sort-bar" id="gridSortBar">
            <span class="sort-label">SORT CARDS:</span>
            <button class="sort-btn active" onclick="setSort('timestamp')" id="sort-recent">RECENT</button>
            <button class="sort-btn" onclick="setSort('name')" id="sort-name">NAME</button>
            <button class="sort-btn" onclick="setSort('level')" id="sort-level">LEVEL</button>
            <button class="sort-btn" onclick="setSort('hp')" id="sort-hp">HP</button>
            <button class="sort-btn" onclick="setSort('stam')" id="sort-stam">STAM</button>
            <button class="sort-btn" onclick="setSort('oxygen')" id="sort-oxygen">OXY</button>
            <button class="sort-btn" onclick="setSort('food')" id="sort-food">FOOD</button>
            <button class="sort-btn" onclick="setSort('weight')" id="sort-weight">WGT</button>
            <button class="sort-btn" onclick="setSort('melee')" id="sort-melee">MELEE</button>
        </div>

        <div id="dino-feed">Loading Cryopods...</div>
    </div>

    <div id="matchmaker" class="view-section">
        <h2 style="text-align:center; color:var(--gold);">GENETIC ADVISOR</h2>
        <div style="text-align:center; margin-bottom:20px; color:#888;">
            Select a species in the Library tab first to see advice.
            <br><span id="matchmaker-species" style="color:var(--tek-blue); font-weight:bold; font-size:1.2em;"></span>
        </div>
        
        <div id="recommendation-engine"></div>

        <div class="matchmaker-grid">
            <div class="gender-col male-col">
                <h3>BEST MALES ‚ôÇ</h3>
                <div id="male-feed"></div>
            </div>
            <div class="gender-col female-col">
                <h3>BEST FEMALES ‚ôÄ</h3>
                <div id="female-feed"></div>
            </div>
        </div>
    </div>

    <div id="add" class="view-section">
        <div class="tek-card" style="max-width: 500px; margin: 0 auto;">
            <h3 id="formTitle">// UPLOAD NEW SPECIMEN</h3>
            <form id="addDinoForm">
                <input type="hidden" id="docId">

                <label>Classification</label>
                <div style="display:flex; gap:10px;">
                    <input list="speciesList" id="species" placeholder="Species (Start typing...)" required autocomplete="off">
                    <datalist id="speciesList">
                        <option value="Rex"><option value="Yutyrannus"><option value="Therizinosaurus"><option value="Argentavis"><option value="Spino">
                        <option value="Baryonyx"><option value="Thylacoleo"><option value="Daedon"><option value="Ankylosaurus"><option value="Doedicurus">
                        <option value="Pteranodon"><option value="Giganotosaurus"><option value="Carcharodontosaurus"><option value="Basilosaurus"><option value="Tusoteuthis">
                        <option value="Maeguana"><option value="Pyromane"><option value="Dreadnoughtus"><option value="Fasolasuchus">
                    </datalist>

                    <select id="status">
                        <option value="Standard">Standard</option>
                        <option value="Main Breeder">Main Breeder (Gold)</option>
                        <option value="Boss Army">Boss Army (Red)</option>
                        <option value="Fodder">Backup/Fodder</option>
                    </select>
                </div>
                
                <label>Identity</label>
                <input type="text" id="name" placeholder="Name" required>
                
                <div style="display:flex; gap:10px;">
                    <input type="number" id="level" placeholder="Total Lvl" required>
                    <select id="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <label style="color:var(--gold);">Genetics (Points Only)</label>
                <div class="stat-grid">
                    <div><small>HP</small><input type="number" id="hp" placeholder="0-255" required></div>
                    <div><small>Stam</small><input type="number" id="stam" placeholder="0-255"></div>
                    <div><small>Oxygen</small><input type="number" id="oxygen" placeholder="0-255"></div>
                    <div><small>Food</small><input type="number" id="food" placeholder="0-255"></div>
                    <div><small>Weight</small><input type="number" id="weight" placeholder="0-255"></div>
                    <div><small>Melee</small><input type="number" id="melee" placeholder="0-255" required></div>
                </div>
                
                <div style="display:flex; gap:10px; margin-top:20px;">
                    <button type="button" class="nav-btn" style="flex:1; border-color:#555; color:#888;" onclick="switchTab('library')">CANCEL</button>
                    <button type="submit" class="nav-btn" style="flex:2;" id="submitBtn">SAVE DATA</button>
                </div>
            </form>
        </div>
    </div>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, writeBatch, getDocs } 
    from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // --- üî¥ PASTE YOUR KEYS HERE üî¥ ---
  const firebaseConfig = {
      apiKey: "AIzaSyCrQjV6u3GhWzVo8QQge9N9mrSY5uabdII",
      authDomain: "ark-tribe-companion.firebaseapp.com",
      projectId: "ark-tribe-companion",
      storageBucket: "ark-tribe-companion.firebasestorage.app",
      messagingSenderId: "653276449134",
      appId: "1:653276449134:web:8bc4a92cd15953db35997f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  
  let currentFilter = 'All';
  let viewMode = 'table'; // DEFAULT TO TABLE (LIST) VIEW
  let allDinos = [];
  
  // Sorting State
  let sortBy = 'timestamp';
  let sortDesc = true;

  // 1. LISTEN TO DATABASE
  const q = query(collection(db, "dinos"), orderBy("timestamp", "desc"));
  
  onSnapshot(q, (snapshot) => {
      allDinos = [];
      const speciesSet = new Set(); 

      snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          allDinos.push({ id: docSnap.id, ...data });
          speciesSet.add(data.species);
      });

      renderFilters(Array.from(speciesSet));
      renderList();
      renderMatchmaker(); 
  });

  // 2. SORTING LOGIC
  window.setSort = function(criteria) {
      if(sortBy === criteria) {
          sortDesc = !sortDesc; 
      } else {
          sortBy = criteria;
          sortDesc = true; 
      }
      
      // Update Grid Buttons (if visible)
      document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.getElementById('sort-' + (criteria === 'timestamp' ? 'recent' : criteria));
      if(activeBtn) {
          activeBtn.classList.add('active');
          activeBtn.innerText = activeBtn.innerText.split(" ")[0] + (sortDesc ? " ‚ñº" : " ‚ñ≤");
      }

      renderList();
  }

  // 3. MAIN RENDER
  function renderList() {
      const feed = document.getElementById("dino-feed");
      const sortBar = document.getElementById("gridSortBar");
      feed.innerHTML = "";
      
      // Toggle Sort Bar visibility based on View Mode
      if(viewMode === 'cards') {
          sortBar.style.display = "flex";
      } else {
          sortBar.style.display = "none";
      }
      
      // Filter first
      let filtered = currentFilter === 'All' 
          ? [...allDinos] 
          : allDinos.filter(d => d.species === currentFilter);

      // Then Sort
      filtered.sort((a, b) => {
          let valA = a[sortBy];
          let valB = b[sortBy];
          
          if(sortBy !== 'name' && sortBy !== 'species') {
              valA = Number(valA) || 0;
              valB = Number(valB) || 0;
          } else {
              valA = valA.toLowerCase();
              valB = valB.toLowerCase();
          }

          if (valA < valB) return sortDesc ? 1 : -1;
          if (valA > valB) return sortDesc ? -1 : 1;
          return 0;
      });

      let maxStats = { hp: 0, stam: 0, oxygen: 0, food: 0, weight: 0, melee: 0 };
      if(currentFilter !== 'All') {
          filtered.forEach(d => {
              if(Number(d.hp) > maxStats.hp) maxStats.hp = Number(d.hp);
              if(Number(d.stam) > maxStats.stam) maxStats.stam = Number(d.stam);
              if(Number(d.oxygen) > maxStats.oxygen) maxStats.oxygen = Number(d.oxygen);
              if(Number(d.food) > maxStats.food) maxStats.food = Number(d.food);
              if(Number(d.weight) > maxStats.weight) maxStats.weight = Number(d.weight);
              if(Number(d.melee) > maxStats.melee) maxStats.melee = Number(d.melee);
          });
      }

      if (viewMode === 'cards') {
          filtered.forEach(dino => {
              let statusClass = '';
              if(dino.status === 'Main Breeder') statusClass = 'status-breeder';
              if(dino.status === 'Boss Army') statusClass = 'status-boss';
              if(dino.status === 'Fodder') statusClass = 'status-fodder';

              const html = `
                  <div class="tek-card ${statusClass}">
                      <div class="card-actions">
                          <button class="action-btn edit-btn" data-id="${dino.id}">‚úé</button>
                          <button class="action-btn btn-delete" data-id="${dino.id}">‚úñ</button>
                      </div>
                      <strong style="color:var(--tek-blue); font-size:1.2em;">${dino.species}</strong> 
                      <span class="badge">${dino.status || 'Standard'}</span>
                      <div style="font-size:1.1em; margin: 5px 0;">${dino.name} <span style="font-size:0.8em; color:#888;">(Lvl ${dino.level} ${dino.sex})</span></div>
                      <div class="stat-grid">
                          <span class="${isBest(dino.hp, maxStats.hp)}">‚ô• ${dino.hp}</span>
                          <span class="${isBest(dino.stam, maxStats.stam)}">‚ö° ${dino.stam || '-'}</span>
                          <span class="${isBest(dino.oxygen, maxStats.oxygen)}">O¬≤ ${dino.oxygen || '-'}</span>
                          <span class="${isBest(dino.food, maxStats.food)}">üçñ ${dino.food || '-'}</span>
                          <span class="${isBest(dino.weight, maxStats.weight)}">‚öñ ${dino.weight || '-'}</span>
                          <span class="${isBest(dino.melee, maxStats.melee)}">‚öî ${dino.melee}</span>
                      </div>
                  </div>`;
              feed.innerHTML += html;
          });
      } else {
          // TABLE VIEW
          const getArrow = (col) => {
              if (sortBy === col) return sortDesc ? " ‚ñº" : " ‚ñ≤";
              return "";
          };
          const getClass = (col) => {
              return sortBy === col ? "active-sort" : "";
          };

          let rows = '';
          filtered.forEach(dino => {
               rows += `
                  <tr>
                      <td>${dino.name}</td>
                      <td>${dino.sex}</td>
                      <td>${dino.level}</td>
                      <td class="${isBest(dino.hp, maxStats.hp)}">${dino.hp}</td>
                      <td class="${isBest(dino.stam, maxStats.stam)}">${dino.stam || '-'}</td>
                      <td class="${isBest(dino.oxygen, maxStats.oxygen)}">${dino.oxygen || '-'}</td>
                      <td class="${isBest(dino.food, maxStats.food)}">${dino.food || '-'}</td>
                      <td class="${isBest(dino.weight, maxStats.weight)}">${dino.weight || '-'}</td>
                      <td class="${isBest(dino.melee, maxStats.melee)}">${dino.melee}</td>
                      <td>${dino.status || '-'}</td>
                      <td>
                          <button class="action-btn edit-btn" data-id="${dino.id}">‚úé</button>
                          <button class="action-btn btn-delete" data-id="${dino.id}">‚úñ</button>
                      </td>
                  </tr>`;
          });
          feed.innerHTML = `
              <div class="tek-table-container">
                  <table class="tek-table">
                      <thead>
                          <tr>
                              <th onclick="setSort('name')" class="${getClass('name')}">Name${getArrow('name')}</th>
                              <th onclick="setSort('sex')" class="${getClass('sex')}">Sex${getArrow('sex')}</th>
                              <th onclick="setSort('level')" class="${getClass('level')}">Lvl${getArrow('level')}</th>
                              <th onclick="setSort('hp')" class="${getClass('hp')}">HP${getArrow('hp')}</th>
                              <th onclick="setSort('stam')" class="${getClass('stam')}">Stam${getArrow('stam')}</th>
                              <th onclick="setSort('oxygen')" class="${getClass('oxygen')}">Oxy${getArrow('oxygen')}</th>
                              <th onclick="setSort('food')" class="${getClass('food')}">Food${getArrow('food')}</th>
                              <th onclick="setSort('weight')" class="${getClass('weight')}">Wgt${getArrow('weight')}</th>
                              <th onclick="setSort('melee')" class="${getClass('melee')}">Mel${getArrow('melee')}</th>
                              <th onclick="setSort('status')" class="${getClass('status')}">Status${getArrow('status')}</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>${rows}</tbody>
                  </table>
              </div>`;
      }
      attachListeners();
  }

  // 3. MATCHMAKER
  function renderMatchmaker() {
      const recEngine = document.getElementById("recommendation-engine");
      const maleFeed = document.getElementById("male-feed");
      const femaleFeed = document.getElementById("female-feed");
      const speciesLabel = document.getElementById("matchmaker-species");

      recEngine.innerHTML = "";
      maleFeed.innerHTML = "";
      femaleFeed.innerHTML = "";

      if(currentFilter === 'All') {
          speciesLabel.innerText = "Please select a species first.";
          return;
      }

      speciesLabel.innerText = "Analyzing: " + currentFilter;
      const speciesDinos = allDinos.filter(d => d.species === currentFilter);
      
      let maxStats = { hp: 0, stam: 0, weight: 0, melee: 0 };
      speciesDinos.forEach(d => {
          if(Number(d.hp) > maxStats.hp) maxStats.hp = Number(d.hp);
          if(Number(d.stam) > maxStats.stam) maxStats.stam = Number(d.stam);
          if(Number(d.weight) > maxStats.weight) maxStats.weight = Number(d.weight);
          if(Number(d.melee) > maxStats.melee) maxStats.melee = Number(d.melee);
      });

      const males = speciesDinos.filter(d => d.sex === 'Male');
      const females = speciesDinos.filter(d => d.sex === 'Female');
      let bestPair = null;
      let highestScore = -1;

      males.forEach(m => {
          females.forEach(f => {
              let score = 0;
              let traits = [];
              if(Number(m.hp) >= maxStats.hp || Number(f.hp) >= maxStats.hp) { score++; traits.push("Max HP"); }
              if(Number(m.stam) >= maxStats.stam || Number(f.stam) >= maxStats.stam) { score++; traits.push("Max Stam"); }
              if(Number(m.weight) >= maxStats.weight || Number(f.weight) >= maxStats.weight) { score++; traits.push("Max Weight"); }
              if(Number(m.melee) >= maxStats.melee || Number(f.melee) >= maxStats.melee) { score++; traits.push("Max Melee"); }

              if(score > highestScore) {
                  highestScore = score;
                  bestPair = { male: m, female: f, traits: traits };
              }
          });
      });

      if(bestPair && highestScore > 0) {
          recEngine.innerHTML = `
            <div class="recommendation-box">
                <span class="rec-score">‚òÖ TOP PAIR FOUND (Score: ${highestScore}/4)</span>
                <div style="color:#ccc; font-size:0.9em;">Projected Offspring Potential: ${bestPair.traits.join(" + ")}</div>
                <div class="rec-pair">
                    <span class="rec-name" style="color:var(--blue)">${bestPair.male.name}</span>
                    <span style="color:var(--gold)">‚ù§Ô∏è</span>
                    <span class="rec-name" style="color:var(--pink)">${bestPair.female.name}</span>
                </div>
            </div>
          `;
      } else {
          recEngine.innerHTML = `<div style="text-align:center; color:#666; padding:20px; border:1px solid #333;">No viable breeding pairs found for this species.</div>`;
      }

      const createMatchCard = (dino) => {
          let accolades = "";
          if(Number(dino.hp) >= maxStats.hp) accolades += `<span class="has-top-stat">‚òÖ BEST HP (${dino.hp})</span>`;
          if(Number(dino.melee) >= maxStats.melee) accolades += `<span class="has-top-stat">‚òÖ BEST MELEE (${dino.melee})</span>`;
          if(Number(dino.stam) >= maxStats.stam) accolades += `<span class="has-top-stat">‚òÖ BEST STAM (${dino.stam})</span>`;
          if(Number(dino.weight) >= maxStats.weight) accolades += `<span class="has-top-stat">‚òÖ BEST WEIGHT (${dino.weight})</span>`;
          if(accolades === "") return ""; 

          return `
            <div class="match-card">
                <strong>${dino.name}</strong> <small>(Lvl ${dino.level})</small>
                ${accolades}
            </div>
          `;
      };

      speciesDinos.forEach(dino => {
          const cardHtml = createMatchCard(dino);
          if(cardHtml) {
              if(dino.sex === 'Male') maleFeed.innerHTML += cardHtml;
              else femaleFeed.innerHTML += cardHtml;
          }
      });
  }

  function isBest(val, max) {
      if(currentFilter === 'All') return '';
      return (Number(val) >= max && max > 0) ? 'best-stat' : '';
  }

  function attachListeners() {
      document.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', (e) => handleDelete(e.target.dataset.id)));
      document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', (e) => handleEdit(e.target.dataset.id)));
  }

  function handleEdit(id) {
      const dino = allDinos.find(d => d.id === id);
      if(!dino) return;
      document.getElementById('docId').value = dino.id;
      document.getElementById('species').value = dino.species;
      document.getElementById('status').value = dino.status || 'Standard';
      document.getElementById('name').value = dino.name;
      document.getElementById('level').value = dino.level;
      document.getElementById('sex').value = dino.sex;
      
      document.getElementById('hp').value = dino.hp;
      document.getElementById('stam').value = dino.stam;
      document.getElementById('oxygen').value = dino.oxygen;
      document.getElementById('food').value = dino.food;
      document.getElementById('weight').value = dino.weight;
      document.getElementById('melee').value = dino.melee;

      document.getElementById('formTitle').innerText = "// EDITING: " + dino.name.toUpperCase();
      document.getElementById('submitBtn').innerText = "UPDATE ENTRY";
      switchTab('add');
  }

  document.getElementById("addDinoForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const docId = document.getElementById('docId').value;
      const payload = {
          species: form.species.value,
          status: form.status.value,
          name: form.name.value,
          level: form.level.value,
          sex: form.sex.value,
          hp: form.hp.value,
          stam: form.stam.value,
          oxygen: form.oxygen.value,
          food: form.food.value,
          weight: form.weight.value,
          melee: form.melee.value,
          timestamp: Date.now()
      };
      try {
          if(docId) await updateDoc(doc(db, "dinos", docId), payload);
          else await addDoc(collection(db, "dinos"), payload);
          resetForm();
          switchTab('library');
      } catch(err) { console.error(err); alert("Error saving data."); }
  });

  async function handleDelete(id) {
      if(confirm("Delete this entry?")) await deleteDoc(doc(db, "dinos", id));
  }
  
  window.handleDeleteAll = async function() {
      if(!confirm("‚ö†Ô∏è DANGER ZONE ‚ö†Ô∏è\n\nThis will delete EVERY dinosaur in the library.\n\nAre you sure?")) return;
      if(!confirm("Double Check: This cannot be undone. Delete all?")) return;
      
      const q = query(collection(db, "dinos"));
      const snapshot = await getDocs(q);
      
      snapshot.forEach(async (docSnap) => {
          await deleteDoc(doc(db, "dinos", docSnap.id));
      });
      
      alert("Library wiped.");
  }

  window.toggleView = function() {
      viewMode = viewMode === 'cards' ? 'table' : 'cards';
      renderList();
  }

  function renderFilters(speciesList) {
      const bar = document.getElementById("speciesFilterBar");
      bar.innerHTML = `<span class="filter-chip ${currentFilter === 'All' ? 'active' : ''}" id="filter-all">All Species</span>`;
      speciesList.sort().forEach(species => {
          const chip = document.createElement('span');
          chip.className = `filter-chip ${currentFilter === species ? 'active' : ''}`;
          chip.innerText = species;
          chip.onclick = () => { 
              currentFilter = species; 
              sortBy = 'timestamp';
              sortDesc = true;
              renderFilters(speciesList); 
              renderList(); 
              renderMatchmaker(); 
          };
          bar.appendChild(chip);
      });
      document.getElementById('filter-all').onclick = () => { 
          currentFilter = 'All'; 
          renderFilters(speciesList); 
          renderList();
          renderMatchmaker();
      };
  }

  window.resetForm = function() {
      document.getElementById("addDinoForm").reset();
      document.getElementById('docId').value = "";
      document.getElementById('formTitle').innerText = "// UPLOAD NEW SPECIMEN";
      document.getElementById('submitBtn').innerText = "SAVE TO CLOUD";
  }

  window.switchTab = function(tabId) {
      document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      if(tabId === 'library') document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
      if(tabId === 'matchmaker') {
          document.querySelector('.nav-btn:nth-child(3)').classList.add('active');
          // FORCE UPDATE BREEDING TAB ON CLICK
          renderMatchmaker();
      }
      if(tabId === 'add') document.querySelector('.nav-btn:nth-child(4)').classList.add('active');
  }
</script>
